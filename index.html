<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./dist/output.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center w-full">
  <div class="card flex flex-col items-center w-2/12 mx-auto text-center">
    <img src="./images/illustration-hero.svg" class="rounded-t-xl w-5/6" alt="">
    <div class="content bg-white w-5/6 rounded-b-xl">
      <h1 class="font-bold text-2xl my-7">
        Order Summary
      </h1>
      <p class="leading-6 mx-auto mb-6 w-5/6 text-slate-400 text-sm">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
      </p>
      <div class="flex flex-row items-center mx-auto mb-6 w-5/6 p-3 rounded-lg text-sm bg-slate-50">
          <img src="./images/icon-music.svg" class="mr-3" alt="">
          <div class="subscription flex flex-row items-center w-full">
            <div class="flex flex-col">
              <p>Annual Plan</p>
              <p class="text-slate-400">$59.99/year</p>
            </div>
            <a href="" class="text-blue-900 hover:underline text-end">Change</a>
          </div>
      </div>
      <div class="flex flex-col w-5/6 mx-auto">
        <button class="payment w-full p-3 bg-[#382AE1] hover:opacity-75 rounded-lg text-white font-bold mb-3 text-sm ">Proceed to Payment</button>
        <a href="#" class="mb-8 text-sm text-slate-500 hover:text-slate-900">Cancel Order</a>
      </div>
    </div>
  </div>
</body>
</html>
